<h2>Products</h2>

<div *ngFor="let prod of products">

    <h3><a [title]="prod.name +'details'">{{prod.name}}</a></h3>

    <p *ngIf="prod.description">
        Description : {{prod.description}}
    </p>

    <button type="button" (click)="share()">Share</button>

    <app-product-alerts
        [product]="prod"
        (notify) = "onNotify()">
       
    </app-product-alerts>
</div>
